name: Check Version In Manifest

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Check Odoo Manifest
      id: check-odoo-manifest
      run: |
        python .github/bin/check-version-in-manifest.py .
        echo "Exited with '$?'"

